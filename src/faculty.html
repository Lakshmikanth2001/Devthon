<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="FacultyStyle.css" />
  </head>
  <body>
    <div class="container my-3">
      <h1>Welcome --(faculty name)</h1>
      <hr />
      <div class="form my-3">
        <form
          action="/facultyUpload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="selectyear">Select Year</label>
            <select class="form-control" id="selectyear" name="Year">
              <option>UG-1</option>
              <option>UG-2</option>
              <option>UG-3</option>
              <option>UG-4</option>
              <option>PG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectBranch">Select Branch</label>
            <select class="form-control" id="selectBranch" name="Branch">
              <option>Branch-1</option>
              <option>Branch-2</option>
              <option>Branch-3</option>
              <option>Branch-4</option>
              <option>Branch-5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="selectSubject">Select Subject</label>
            <select class="form-control" id="selectSubject" name="subject">
              <option> Subject-1 </option>
              <option> Subject-2 </option>
              <option> Subject-3 </option>
              <option> Subject-4 </option>
              <option> Subject-5 </option>
            </select>
          </div>
          <div class="form-group">
            <label for="description"> Further Decsription</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              name="description"
            ></textarea>
          </div>

          <div class="form-group addFile">
            <label>Add file</label>
            <input
              type="file"
              class="form-control"
              placeholder="filename"
              name="UploadedFile"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
